version: 2.1
orbs:
  python: circleci/python@2.1.1

jobs:
  tox:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: ""
          args: "-e '.[dev]'"
      - run:
          name: Run tox
          command: tox

workflows:
  test:
    jobs:
      - tox 
